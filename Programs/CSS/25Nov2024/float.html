
<!DOCTYPE html>

    <title>Float By Monika Mam</title>
    <style>
      .box {
        height: 200px;
        width: 200px;

      .box1 {
        height: 200px;
        width: 200px;

        border: 1px solid #000;
        float: left;
      
      
      }

      }
