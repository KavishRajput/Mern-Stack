<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 into 4 counting Pattern</title>
</head>
<body>
    <button onclick="nestedloop()">Pattern2</button>
    <script>
        function nestedloop(){
            for(var i=1;i<=4;i++){
                for(var k=1;k<=3;k++){
                    document.write(i+" ")
                }
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
