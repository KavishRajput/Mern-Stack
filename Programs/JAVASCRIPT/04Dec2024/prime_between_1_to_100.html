<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <button onclick="prime()">Check Result</button>
    <p id="result"></p>
    <script>
        function prime(){
            for(var i=1;i<=100;i++){
                var indicator =false;
                for(var j=2;j<i;j++){
                    if(i%j==0){
                        indicator=true;
                          break;
                    }
                }
                if(indicator==false){
                    document.getElementById("result").innerHTML+=i+"<br>";
                }
            }
        }
    </script>
</body>
</html>
