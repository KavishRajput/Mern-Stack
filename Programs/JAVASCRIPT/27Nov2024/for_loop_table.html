<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Table</title>
</head>
<body>
    <button onclick="print_table()">Print Table</button>
    <p id="result"></p>
    <script>
        function print_table(){
            var num=parseInt(prompt("Enter Any Value"));
            for(var i=1;i<=10;i++){
                document.getElementById("result").innerHTML+=num+" * "+i+" = "+num*i+"<br>";
            }
        }
    </script>
</body>
</html>
