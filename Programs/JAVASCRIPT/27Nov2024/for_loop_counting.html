<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Counting</title>
</head>
<body>
        <script>
            for(var i=0;i<10;i++){
                document.write(i+"<br>");
            }
            document.write("<br>");
            for(var j=10;j>0;j--){
                document.write(j+"<br>");
            }
        </script>
</body>
</html>
