<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators(+,-,*,/)</title>
</head>
<body>
    <script>
        var num1 = 20;
        num2 = 10;
        //var num3 = null;
        var sum;
        num3=num1+num2;
        document.write("The sum of "+num1+" and "+num2+" is "+num3);
        document.write("<br>The subtraction of "+num1+" and "+num2+" is "+(num1-num2));
        document.write("<br>The Multiplication of "+num1+" and "+num2+" is "+(num1*num2));
        document.write("<br>The Division of "+num1+" and "+num2+" is "+(num1/num2));
    </script>
</body>
</html>
