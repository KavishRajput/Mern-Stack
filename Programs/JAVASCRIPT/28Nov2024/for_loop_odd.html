<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Print Odd Number</title>
</head>
<body>
    <p id="result"></p>
    <script>
        for(var i=0;i<=20;i++){
            if(i%2!==0){
                document.getElementById("result").innerHTML+=i+"<br>";
            }
        }
    </script>
</body>
</html>
