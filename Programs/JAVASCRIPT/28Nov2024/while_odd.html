<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Print Odd Number </title>
</head>
<body>
    <p id="result"></p>
    <script>
        var start = Number(prompt("Enter The Starting Range"));
        var end = Number(prompt("Enter The Ending Range"));
        var i=start;
        while(i<=end){
            if(i%2!==0)
            document.getElementById('result').innerHTML+=i+"<br>";
            i++;
        }
    </script>
</body>
</html>
