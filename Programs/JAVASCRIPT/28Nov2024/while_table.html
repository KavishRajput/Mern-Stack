<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Table </title>
</head>
<body>
    <p id="result"></p>
    <script>
        var num=Number(prompt("Enter any Number"));
        i=1;
        while(i<=10){
            document.getElementById("result").innerHTML+=num+" * "+i+" = "+num*i+"<br>";
            i++;
        }
    </script>
</body>
</html>
