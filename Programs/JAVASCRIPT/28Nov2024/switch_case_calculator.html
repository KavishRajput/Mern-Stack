<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Operators (+,-,*,/)</title>
</head>
<body>
    <button onclick="calc()">calulator</button>
    <p id="result"></p>
    <script>
        function calc(){
            var opertors=(prompt("Enter Operator: +,-,*,/"));
            var num1=Number(prompt("Enter 1st Number"));
            var num2=Number(prompt("Enter 2nd Number"));
            switch(opertors){
                case "+":
                    document.getElementById("result").innerHTML=num1+num2;
                    break;
                case "-":
                    document.getElementById("result").innerHTML=num1-num2;
                    break;
                case "*":
                    document.getElementById("result").innerHTML=num1*num2;
                    break;
                case "/":
                    document.getElementById("result").innerHTML=num1/num2;
                    break;
                    default:
                    document.getElementById("result").innerHTML="Invalid Operator";

            }

        }

    </script>
</body>
</html>
