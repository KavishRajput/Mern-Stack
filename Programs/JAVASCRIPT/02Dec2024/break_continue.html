<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break And Continue</title>
</head>
<body>
    <p id="result"></p>
    <script>
        for(var i=1;i<100000;i++){
            if(i%3==0&&i%5==0){
                continue;
            }
            if(i==51){
                break;
            }
            document.getElementById("result").innerHTML+=i+"<br>";
        }
    </script>
</body>
</html>+
