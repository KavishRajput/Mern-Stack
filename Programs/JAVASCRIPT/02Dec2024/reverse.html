<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <button onclick="reverse()">Reverse</button>
    <p id="result"></p>
    <script>
        function reverse(){
            var num = Number(prompt("Enter Any Number"));
            while(num>0){
                rem=num%10;
                document.getElementById("result").innerHTML+=rem;
                num=parseInt(num/10);
            }
    }
    </script>
</body>
</html>
