<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Digit Number divisible By 3 Or not Using If Else</title>
</head>
<body>
    <h3>Last Digit Number divisible By 3 Or not</h3>
    <input type="number" id="num3" placeholder="Enter any number">
    <p id="res3"></p>
    <button onclick="las3()">Check</button>
    
    <script>
         //Last Digit Number divisible By 3 Or not
    function las3(){
    var num3 = Number(document.getElementById("num3").value);
    var Lastdig = num3%10;
    if(Lastdig%3==0){
        document.getElementById("res3").innerHTML="The Last Digit of "+num3+" is Divisible By 3";
    }
    else{
        document.getElementById("res3").innerHTML="The Last Digit of "+num3+" is Not Divisible By 3";
    }
}
    </script>
   

</body>
</html>
