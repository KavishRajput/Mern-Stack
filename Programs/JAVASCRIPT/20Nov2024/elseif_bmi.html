<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate BMI Using Else If </title>
</head>
<body>
    <label for="weight">Weight</label>
    <br>
    <input type="number" name="weight" id="weight">
    <br>
    <br>
    <label for="height">Height</label>
    <br>
    <input type="number" name="height" id="height">
    <br>
    <br>
    <button onclick="bmi()">Calculate BMI</button>
    <br>
    <br>
    <label for="bmi">BMI</label>
    <br>
    <input type="number" name="bmi" id="bmi">
    <br>
    <br>
    <p id="result"></p>
    

    <script>
        function bmi(){
            var weight = Number(document.getElementById("weight").value);
            var height = Number(document.getElementById("height").value);
            var bmi = weight/height**2;
            document.getElementById("bmi").value=bmi;
            if(bmi<18.5){
                document.getElementById("result").innerHTML="Under Weight";
            }
            else if(bmi<25){
                document.getElementById("result").innerHTML="Normal Weight";
            }
            else if(bmi<30){
                document.getElementById("result").innerHTML="Slightly Overweight";
            }
            else if(bmi<35){
                document.getElementById("result").innerHTML="Obese";
            }
            else if(bmi>35){
                document.getElementById("result").innerHTML="Clinically Obese";
            }

        }
    </script>
</body>
</html>
