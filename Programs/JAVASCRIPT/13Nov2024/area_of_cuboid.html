<script>
    var length=Number(prompt("Enter The Length Of Cuboid "));
    var breadth=Number(prompt("Enter The Breadth Of Cuboid "));
    var height=Number(prompt("Enter The Height Of Cuboid "));
    var Area= 2*((length*breadth)+(breadth*height)+(height*length));
    document.write("The Total Serface Area of Cuboid Whose Lenght = "+length+" , Breadth = "+breadth+" , Heigth = "+height+" is "+Area);
</script>
