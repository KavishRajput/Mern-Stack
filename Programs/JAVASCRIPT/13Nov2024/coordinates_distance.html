<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates Distance</title>
</head>
<body>
     <script>
        var x1=Number(prompt("enter x1 value"));
        var y1=Number(prompt("enter y1 value"));
        var x2=Number(prompt("enter x2 value"));
        var y2=Number(prompt("enter y2 value"));
        var distance=((x2-x1)**2+(y2-y1)**2)**0.5
        document.write("<br> distance="+distance)
     </script>
</body>
</html>
